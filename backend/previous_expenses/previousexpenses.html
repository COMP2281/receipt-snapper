<!DOCTYPE html>
<html lang="en">
<head>
    <title>Previous Expenses</title>
</head>
<body>
    <h1>Previous Expenses</h1>
        <thead>
            <tr>
                <th>Date</th>
                <th>Merchant</th>
                <th>Currency</th>
                <th>Amount</th>
                <th>Tax</th>
                <th>Net Amount</th>
                <th>Project Code</th>
            </tr>
        </thead>
        <tbody id="expenses-table">
        </tbody>
    </table>

    <script>
        fetch('/previous-expenses/')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('expenses-table');
                data.expenses.forEach(expense => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${expense.date}</td>
                        <td>${expense.merchant}</td>
                        <td>${expense.currency}</td>
                        <td>${expense.amount}</td>
                        <td>${expense.tax || '-'}</td>
                        <td>${expense.net_amount || '-'}</td>
                        <td>${expense.project_code || '-'}</td>
                    `;
                    tableBody.appendChild(row); 
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
