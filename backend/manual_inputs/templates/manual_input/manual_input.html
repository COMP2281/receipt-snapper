<!DOCTYPE html>
<html>
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Expense Input</title>
    
</head>
<body>
    <div class="container mt-5">
    <h1 class="text-center mb-4">Manual Input</h1>

    <form method="POST" enctype="multipart/form-data" class="p-4 border rounded shadow-sm bg-light">
        {% csrf_token %}

        <!-- Purchase Date -->
        <div class="mb-3">
            <label for="purchase_date" class="form-label">Purchase Date</label>
            {{ form.purchase_date }}
        </div>

        <!-- Merchant -->
        <div class="mb-3">
            <label for="merchant" class="form-label">Merchant</label>
            {{ form.merchant }}
        </div>

        <!-- Amount -->
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            {{ form.amount }}
        </div>

        <!-- VAT Percentage -->
        <div class="mb-3">
            <label for="vat_percentage" class="form-label">VAT (%)</label>
            {{ form.vat_percentage }}
        </div>

        <!-- Currency -->
        <div class="mb-3">
            <label for="currency" class="form-label">Currency</label>
            {{ form.currency }}
        </div>

        <!-- Receipt File -->
        <div class="mb-3">
            <label for="receipt_file" class="form-label">Receipt File (optional)</label>
            {{ form.receipt_file }}
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>


    </div>


    <script>
        document.getElementById('expenseForm').addEventListener('submit', function(e) {
            const receiptFile = document.querySelector("input[name='receipt_file']");
            const errorMessages = [];

            // Displays errors or allows them to submit
            if (errorMessages.length > 0) {
                e.preventDefault(); 
                alert(errorMessages.join("\n"));
            }
        });
    </script>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</body>
</html>
